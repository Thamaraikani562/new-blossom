<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/bloosomlogo.jpg" type="image/jpg" />
    <title>Bloosom Notes Signup form</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
  
<body class="bg-pink-50 flex items-center justify-center min-h-screen">
<div class="bg-white rounded-2xl w-full p-8 max-w-md shadow-lg  ">
    <h1 class="text-pink-500 text-center font-bold">Registration Form</h1>
    <form class="space-4">
<!-- username -->
         <div>
            <label class=" block text-gray-500 font medium mb-1">Username</label>
            <input type="text" placeholder="Enter your username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
         </div>
         <!-- email -->
          <div>
            <label class=" block text-gray-500 font medium mb-1">Email</label>
            <input type="text" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
         </div>
         <!-- password -->
           <div>
            <label class=" block text-gray-500 font medium mb-1">Password</label>
            <input type="text" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" >
         </div>  
         <!-- submit -->
          <button  type="submit" class="text-white bg-pink-500 font-medium px-40 py-2 border rounded-lg mt-3 hover:scale-105 hover:bg-pink-600 transition duration-300 "><a href="./Bloosom.html">Register </a></button>
          <!-- account -->
           <p class="font-medium text-center text-gray-500 px-4 py-2">Already have an account? 
           <a href="#" class="text-pink-500 font-semibold hover underline">Sign in</a></p>

          

</div>


</body>
</html>
