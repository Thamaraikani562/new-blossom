    <style>
      /* Base styles for the body and fonts */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fce4ec;
        color: #4a4a4a;
      }

      /* Top announcement bar styling */
      .header-top {
        background-color: #d81b60;
        color: white;
      }

      /* Fancy button styling for consistency */
      .btn-fancy {
        background-color: #f48fb1;
        color: #880e4f;
        border: 2px solid #880e4f;
        transition: all 0.3s ease;
      }
      .btn-fancy:hover {
        background-color: #ec407a;
        color: white;
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      /* Product card hover effects */
      .product-card {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        background-color: #fff;
      }
      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      /* Icon hover effects */
      .icon-hover:hover {
        transform: scale(1.2);
        transition: transform 0.3s ease;
      }

      /* Hamburger icon animations */
      .hamburger-icon .line {
        transition: all 0.3s ease-in-out;
      }

      .hamburger-icon.open .line:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
      }

      .hamburger-icon.open .line:nth-child(2) {
        opacity: 0;
      }

      .hamburger-icon.open .line:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
      }

      /* Mobile menu display and transition */
      #mobile-menu {
        display: none;
        transform: translateX(100%); /* Start off-screen to the right */
        z-index: 60; /* Higher than header's z-50 to ensure it's on top */
      }
      #mobile-menu.active {
        display: block;
        transform: translateX(0); /* Slide in */
      }

      /* Media query for general small screen adjustments */
      @media (max-width: 767px) {
        .header-top {
          padding-left: 1rem;
          padding-right: 1rem;
        }
        .header-top span {
          display: block; /* Make code span take full width for better readability */
        }
      }

      /* Keyframe animations */
      @keyframes fadeInMoveUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fadeInMoveUp 0.8s ease-out forwards;
        opacity: 0;
      }
      .animate-fade-in-up.delay-200 {
        animation-delay: 0.2s;
      }
      .animate-fade-in-up.delay-400 {
        animation-delay: 0.4s;
      }

      /* Additional responsiveness tweaks */
      @media (max-width: 640px) {
        .hero-text {
          font-size: 1.5rem !important; /* Smaller hero title on very small screens */
        }
        .hero-subtext {
          font-size: 0.875rem !important; /* Adjust subtext */
        }
        .product-image {
          height: 10rem !important; /* Adjust product heights for mobile */
        }
      }
    </style>
</head>
